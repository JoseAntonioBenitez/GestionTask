<ion-header>
  <ion-toolbar>
    
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/">Return to Home</ion-back-button>
    </ion-buttons>
    <ion-title slot="end">People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Se queda pegado en la derecha. Solucionar.-->
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col *ngFor="let person of getPeople()" size="9" size-sm="3" class="ion-align-self-center">
        <app-person [person]="person" (onEdit)="onEditPerson($event)" (onDelete)="onDeletePerson($event)"></app-person>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-button (click)="onNewPerson()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
  </ion-item>
</ion-content>
