<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/">Return to Home</ion-back-button>
    </ion-buttons>
    <ion-title slot="end ">Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col *ngFor="let task of getTask()" size="9" size-sm="3" class="ion-align-self-center">
        <app-task-component [task]="task"></app-task-component>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
